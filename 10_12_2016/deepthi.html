<!--DOCTYPE FOR MAIN PAGE-->
<!DOCTYPE html>

<!-- html for the  eng web page-->
<html lang ="eng">

<!--head of the web page-->
<head>

    <!--title of the web page-->
    <title>EMPLOYEE FORM</title>

    <!--style is used to write CSS style on the html file system-->
    <style></style>

    <!--script is used to write javascript on the html file itself-->
    <script></script>

    <!--This is used to link an external source for css files and images only-->
    <link rel="stylesheet" href="https://">

    <!--base is used to specify the base url of our web page, but this is optional and is written based on server configuration-->
    <base href="/home">

    <!-- meta is used to describe more data information which are not covered by the above five-->
    <meta charset="UTF=8">
    <meta name="description" content="Application form for employement">
    <meta name="keywords" content ="Employement form,form, application, employee">

</head>

<!--body of the web page & it is the rendering part of the html-->
<body>

<!--main article for forms-->
<article>

    <!--page header-->
    <header>
        <h1>Employee Form</h1>
    </header>

    <!--page section-->
    <section>

        <!--Create forms-->
        <form name="New employee form">

            <!--text filed-->
            <div>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="name" placeholder="Enter your name"/>
            </div><br>

            <!--Phone number-->
            <div>
                <label for="Phone number">Phone number:</label>
                <input type="tel" id="Phone number" name="phone number" placeholder="+1 (123) 456-7890"/>
            </div><br>

            <!--check box-->
            <div>
                <label for="id"> Do you have Employee ID </label>
                <input type="checkbox" id="id" name="employeeid" placeholder="enter your employee id"/>
            </div><br>

            <!-- radio button-->
            <div>
                <!--gender-->
                <div id="Gender">
                    <!--Male-->
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="Gender" value="Male"/>
                    <!--Female-->
                    <label for="Female">Female</label>
                    <input type ="radio" id="Female" name="Gender" value="Female"/>
                </div>
            </div><br>

            <!--E-mail-->
            <div>
                <label for="email id"> E-mail:</label>
                <input type="email" id="email id" name="email id" placeholder="example@xyz.com" />
            </div><br>

            <!--Password-->
            <div>
                <label for="pwd"> Password:</label>
                <input type="password" id="pwd" name="pwd" placeholder="********" />
            </div><br>

            <!--submit button & RESET BUTTON-->
            <div>
                <input type="submit" name="submit" value="SUBMIT">
                <input type="reset" name="reset" value="RESET">
            </div><br>

        </form>

    </section>

    <footer>
        <h4>Have a great day :)</h4>
    </footer>

</article>

</body>

</html>
